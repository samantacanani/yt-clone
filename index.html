<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

   <!-- Barra de navegação -->
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo" alt="Logo YouTube">

        <!-- Campo de pesquisa -->
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.PNG" alt="buscar"></button>
        </div>

        <!-- Ícones do usuário -->
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="vídeo">
            <img src="img/grid.PNG" class="icon" alt="menu">
            <img src="img/bell.PNG" class="icon" alt="notificações">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="perfil">
            </div>
        </div>
    </nav>

    <!-- Barra lateral -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">Início</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">Explorar</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">Biblioteca</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">Histórico</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">Seus vídeos</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">Assistir mais tarde</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">Vídeos curtidos</a>
        <a href="#" class="links"><img src="img/show more.PNG" alt="">Mostrar mais</a>
    </div>

   <!-- Filtros -->
    <div class="filters">
        <button class="filter-options active">Tudo</button>
        <button class="filter-options">Música</button>
        <button class="filter-options">Jogos</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Tecnologia da Informação</button>
        <button class="filter-options">Criptografias</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">Java</button>
        <button class="filter-options">Podcasts</button>
        <button class="filter-options">Tendência</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        
    </div>

 <script src="https://apis.google.com/js/api.js"></script>
 <script src="script.js"></script>
</body>
</html>
